<div style="background-color: #315062; width: 100%; margin-bottom: 50px">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="homeIcon">
        <i class="fa fa-home" aria-hidden="true" (click)="goHome()"></i>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#main_nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngFor="let component of navBarCategory1">
        <div class="collapse navbar-collapse" id="main_nav">
          <div>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"                  
                  data-toggle="dropdown"                  
                >
                  {{ component.name }}
                </a>
                <ul
                  id="categoty"
                  class="dropdown-menu"
                  *ngIf="component.child !== null"
                >
                  <li *ngFor="let items of component.child">
                    <a class="dropdown-item" (click)="toTopic(items._id);$event.stopPropagation()"
                      ><b>{{ items.name }}</b></a
                    >
                    <ul *ngIf="items.child !== null">
                      <li *ngFor="let item of items.child">
                        <a class="dropdown-item" (click)="toSubTopic(item._id);$event.stopPropagation()"
                        >{{ item.name }}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
